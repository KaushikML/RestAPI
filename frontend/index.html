<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event API Frontend</title>
</head>
<body>
    <h1>Event API Demo</h1>

    <section id="signup">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <button type="submit">Signup</button>
        </form>
        <pre id="signupResult"></pre>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <pre id="loginResult"></pre>
    </section>



    <section id="events">
        <h2>Events</h2>
        <button id="loadEvents">Load Events</button>
        <pre id="eventsResult"></pre>
    </section>


    <section id="deleteEvent">
        <h2>Delete Event</h2>
        <form id="deleteEventForm">
            <input type="number" id="deleteEventId" placeholder="Event ID" required />
            <button type="submit">Delete</button>
        </form>
        <pre id="deleteEventResult"></pre>
    </section>

    <script src="script.js"></script>
</body>
</html>
